<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>360 Viewer - A-Frame</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- โหลดรูป panorama.jpg -->
    <a-sky src="IMG_4795.JPG" rotation="0 -90 0"></a-sky>

    <!-- กล้อง -->
    <a-entity position="0 1.6 0">
      <a-camera wasd-controls-enabled="false" look-controls="enabled: true"></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
